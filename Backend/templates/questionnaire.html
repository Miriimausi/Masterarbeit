<!DOCTYPE html>
<html>
<head>
	<title>Sleep Quality Questionnaire</title>
</head>
<body>
	<h1>Sleep Quality Questionnaire</h1>
	<form method="POST" action="/submit">
		<label for="q1">1. How long did it take you to fall asleep?</label>
		<input type="number" name="q1" id="q1" min="0" required><br><br>

		<label for="q2">2. How many times did you wake up during the night?</label>
		<input type="number" name="q2" id="q2" min="0" required><br><br>

		<label for="q3">3. Did you have difficulty falling back to sleep after waking up?</label><br>
		<input type="radio" name="q3" id="q3a" value="yes" required>
		<label for="q3a">Yes</label><br>
		<input type="radio" name="q3" id="q3b" value="no">
		<label for="q3b">No</label><br><br>

		<label for="q4">4. Did you wake up earlier than planned and couldn't fall back asleep?</label><br>
		<input type="radio" name="q4" id="q4a" value="yes" required>
		<label for="q4a">Yes</label><br>
		<input type="radio" name="q4" id="q4b" value="no">
		<label for="q4b">No</label><br><br>

		<label for="q5">5. How rested do you feel upon waking up?</label>
		<input type="range" name="q5" id="q5" min="1" max="10" required><br><br>

		<label for="q6">6. How would you rate your overall sleep quality?</label>
		<select name="q6" id="q6" required>
			<option value="1">Very poor</option>
			<option value="2">Poor</option>
			<option value="3">Fair</option>
			<option value="4">Good</option>
			<option value="5">Very good</option>
		</select><br><br>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
